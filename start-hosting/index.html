<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="shortcut icon" href="../favicon.png" type="image/x-icon">
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>Document</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="stylesheet" href="start-hosting.css">
</head>
<body>
<div class="background"></div>
<!-- Main Header -->
<header class="main-header">
    <div class="container">
        <!--    Logo Image -->
        <div class="main-brand">
            <i class="bx bx-menu-alt-left bx-lg main-brand__menu"></i>
            <a href="../index.html">
                <img src="../images/uhost-icon.png" alt="uHost" class="main-brand__image">
            </a>
        </div>
        <!--      Desktop Nav -->
        <nav class="main-nav">
            <a class="main-nav__item" href="../packages/index.html">Packages</a>
            <a class="main-nav__item" href="../customers/index.html">Customers</a>
            <a class="main-nav__item action-btn"
               href="../start-hosting/index.html">Start Hosting</a>
        </nav>
    </div>

    <!--    Mobile Sidebar Nav -->
    <nav class="mobile-nav animate__animated animate__fadeInLeftBig">
        <a class="mobile-nav__item" href="../packages/index.html">Packages</a>
        <a class="mobile-nav__item" href="../customers/index.html">Customers</a>
        <a class="mobile-nav__item action-btn" href="../start-hosting/index.html">Start Hosting</a>
    </nav>


</header>

<main class="signup-page">
    <h1 class="signup-title">Awesome! Let's dive right in!</h1>
    <form action="index.html" class="signup-form">
        <label for="title">Title</label>
        <select id="title">
            <option value="mr">Mr.</option>
            <option value="ms">Ms.</option>
        </select>
        <label for="first-name">First name</label>
        <input type="text" id="first-name" required>
        <label for="last-name">Last name</label>
        <input type="text" id="last-name" required>
        <label for="email">E-Mail</label>
        <input type="email" id="email" required>
        <label for="password">Password</label>
        <input type="password" id="password" required>
        <div class="signup-form__checkbox">
            <input type="checkbox" id="agree-terms" required>
            <label for="agree-terms">Agree to
                <a href="#">Terms &amp; Conditions</a>
            </label>
        </div>
        <button type="submit" class="button">Sign Up</button>
    </form>
</main>

<footer class="main-footer">
    <a href="">Support</a>
    <a href="">Term of Use</a>
</footer>

<script src="../main.js"></script>
</body>
</html>
